<ion-header>
  <ion-toolbar>
    <ion-title>Saved Pages</ion-title>
  </ion-toolbar>
</ion-header>


<ion-segment [(ngModel)]="selectedSegment">
  <ion-segment-button value="all">
    <ion-label>All</ion-label>
  </ion-segment-button>
  <ion-segment-button value="visited">
    <ion-label>Visited</ion-label>
  </ion-segment-button>
  <ion-segment-button value="found">
    <ion-label>Found</ion-label>
  </ion-segment-button>
</ion-segment>
<ion-content>

  <ng-container *ngIf="selectedSegment === 'visited' || selectedSegment === 'all' ">

  <div *ngIf="visitedIps$ | async; let ips">
    <ion-list>
      <ion-item-sliding *ngFor="let ip of ips; index as i">
        <ion-list>
          <ion-item>
            <ion-icon aria-hidden="true" name="airplane" slot="start"></ion-icon>
            <ion-label>{{ip.ip}}</ion-label>
            <ion-badge slot="end">Visited</ion-badge>
          </ion-item>
          <ion-item>
            <ion-icon aria-hidden="true" name="wifi" slot="start"></ion-icon>
            <ion-label>{{ip.city}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon aria-hidden="true" name="bluetooth" slot="start"></ion-icon>
            <ion-label>{{ip.region}}</ion-label>
          </ion-item>

        </ion-list>
        <ion-item-options>
          <ion-item-option color="danger" (click)="deleteIp(i)">
            Delete
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
  </ng-container>


  <ng-container *ngIf="selectedSegment === 'found' || selectedSegment === 'all' ">
  <div *ngIf="findIps$ | async; let ips">
    <ion-list>
      <ion-item-sliding *ngFor="let ip of ips; index as i">
        <ion-list>
          <ion-item>
            <ion-icon aria-hidden="true" name="airplane" slot="start"></ion-icon>
            <ion-label>{{ip.ip}}</ion-label>
            <ion-badge slot="end" color="warning">Found</ion-badge>
          </ion-item>
          <ion-item>
            <ion-icon aria-hidden="true" name="wifi" slot="start"></ion-icon>
            <ion-label>{{ip.city}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon aria-hidden="true" name="bluetooth" slot="start"></ion-icon>
            <ion-label>{{ip.region}}</ion-label>
          </ion-item>

        </ion-list>
        <ion-item-options>
          <ion-item-option color="danger" (click)="deleteIp(i)">
            Delete
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
  </ng-container>

</ion-content>
