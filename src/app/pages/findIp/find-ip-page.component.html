<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Find Ip</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
    <ion-searchbar placeholder="Type IP" [(ngModel)]="searchInput" (ionChange)="findIpSearcheBar(searchInput)"></ion-searchbar>

  <div *ngIf="result">
    <ion-list>
      <ion-item-sliding >
        <ion-item lines="none">

          <ion-card style="width: 100%;">
            <ion-card-header>
              <ion-card-title>{{result.ip}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-list>
                <ion-item>
                  <ion-label>{{result.city}}</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>{{result.region}}</ion-label>
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="danger" (click)="saveIp()">
            Delete
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
