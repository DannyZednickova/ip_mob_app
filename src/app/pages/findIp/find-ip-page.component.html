<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Find Ip</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
    <ion-searchbar placeholder="Type IP" [(ngModel)]="searchInput" (ionChange)="findIpSearcheBar(searchInput)"></ion-searchbar>

  <div *ngIf="result">
    <ion-list>
      <ion-item-sliding >
        <ion-list>
          <ion-item>
            <ion-icon aria-hidden="true" name="airplane" slot="start"></ion-icon>
            <ion-label>{{result.ip}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon aria-hidden="true" name="wifi" slot="start"></ion-icon>
            <ion-label>{{result.city}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon aria-hidden="true" name="bluetooth" slot="start"></ion-icon>
            <ion-label>{{result.region}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon aria-hidden="true" name="call" slot="start"></ion-icon>
            <ion-label>Cellular</ion-label>
          </ion-item>
        </ion-list>
        <ion-item-options>
          <ion-item-option color="danger" (click)="saveIp()">
            Save
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
