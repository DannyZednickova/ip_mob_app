<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Find Ip</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Type IP" [(ngModel)]="searchInput"
                 (ionChange)="findIpSearcheBar(searchInput)" [pattern]="ipPattern"
                 maxlength="15"
                 #ipInput="ngModel"
  ></ion-searchbar>

  <div *ngIf="ipInput.errors?.['pattern'] && ipInput.dirty">
    <ion-list-header>
      <ion-label><h6>Please enter a valid IP address (e.g., 192.168.1.1).</h6></ion-label>
    </ion-list-header>

  </div>


  <div *ngIf="result">
    <ion-list>
      <ion-item-sliding  #slidingItem>
        <ion-list>
          <ion-item>
            <ion-icon aria-hidden="true" name="earth" slot="start"></ion-icon>
            <ion-label><b>{{result.ip}}</b></ion-label>
          </ion-item>

          <ion-item *ngIf="!result.city" color="warning">
            <ion-icon aria-hidden="true" name="cross" slot="start"></ion-icon>
            <ion-label>Nothing to find</ion-label>
          </ion-item>

          <ion-item *ngIf="result.city">
            <ion-icon aria-hidden="true" name="map-outline" slot="start"></ion-icon>
            <ion-label>{{result.city}}</ion-label>
          </ion-item>
          <ion-item *ngIf="result.region">
            <ion-icon aria-hidden="true" name="locate-outline" slot="start"></ion-icon>
            <ion-label>{{result.region}}</ion-label>
          </ion-item>
       </ion-list>
        <ion-item-options *ngIf="result.region">
          <ion-item-option (click)="saveIp();slidingItem.close()">
            Save
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
